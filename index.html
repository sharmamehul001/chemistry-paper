<style>
*{margin:0;padding:0;box-sizing:border-box}

body{

    background:radial-gradient(circle at center,#3a0ca3,#000814);
    height:100vh;
    overflow:hidden;
    color:white;

/* Glow */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle,#ff006e,transparent 70%);
    filter:blur(150px);
    animation:moveGlow 6s infinite alternate;

@keyframes moveGlow{

}

.container{
    position:relative;
    top:50%;
    transform:translateY(-50%);
}

h1{

    font-weight:900;
    background:linear-gradient(45deg,#ff006e,#ffbe0b);
    -webkit-background-clip:text;

    margin-bottom:30px;

.dialogue{
    width:80%;
    max-width:700px;
    margin:20px auto;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.06);
    backdrop-filter:blur(15px);
    box-shadow:0 0 35px rgba(255,0,110,0.4);
    font-size:22px;
    line-height:1.6;
}

.hero{
    color:#00f5d4;
    text-shadow:0 0 15px #00f5d4;
    font-weight:700;
}

.meow{
    font-size:40px;
    color:#ffbe0b;
    margin-top:10px;
    display:block;

    margin-top:25px;
    padding:14px 35px;
    font-size:18px;
    border:none;
    border-radius:50px;
    background:linear-gradient(45deg,#ff006e,#8338ec);
    color:white;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 20px #ff006e;
}

button:hover{
    transform:scale(1.1);
}

@keyframes shake{
    0%{transform:translate(0,0);}
    25%{transform:translate(5px,-5px);}
    50%{transform:translate(-5px,5px);}
    75%{transform:translate(5px,5px);}
    100%{transform:translate(0,0);}
}

</style>
</head>
